 <main>
    <div class="card mb-3">
      <div class="card-body">
        <h2>Corrección del Factor de Potencia. </h2>
        <br>

        <form id="FactorPotencia" name="">

          <div class="row ">

            <div class="form-group form-check">
              <label for="voltaje">Voltaje de Línea</label>
              <input type="number" class="form-control" id="voltaje" placeholder="Ingrese el voltaje" name="" autofocus required>
            </div>

            <div class="form-group form-check">
              <label for="corriente">Corriente de Línea</label>
              <input type="number" class="form-control" id="corriente" placeholder="Ingrese la corriente" name="" required>
            </div>

            <div class="form-group form-check">
              <label for="corriente">Potencia Activa</label>
              <input type="number" class="form-control" id="pactiva" placeholder="Ingrese la potencia w" name="" required>
            </div>

            <div class="form-group form-check">
              <label for="corriente">Frecuencia</label>
              <input type="number" class="form-control" id="frecuencia" placeholder="Ingrese la frecuencia Hz" name="" value="50" step="0.01" required>
              <br>
            </div>

        </div> 

          <div class="form-group dropdown">
            <label for="suministro">Tipo de Suministro</label>
            <select class="form-control" id="suministro">
              <option value="1">Monofásico</option>
              <option value="2">Trifásico</option>
            </select>  
            <br>
          </div>

          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="" id="myCheck" onclick="valorute()" style="display:block" required> 
              <p style="display:block" id="myCheckText">
                Factor de Potencia estandar
              </p>
              <p id="text" style="display:none">Valor Factor Potencia 0.92, 23º, tangente 0.42</p>
            </label>
          </div>

          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="" id="myCheck2" onclick="valor()" required> 
              <p style="display:block" id="myCheck2Text">
                Agregar Factor de Potencia
              </p>
              <input type="number" class="form-control" id="agregado" style="display:none" placeholder="Ingrese Factor de Potencia" step="0.01" name="" required>
            </label>
          </div>

          <button type="button" id="btncalcular" class="btn btn-primary calcular" onclick="calcular();">Calcular</button>

          <button type="button" id="btnresetear" class="btn btn-primary limpiar" onclick="limpiar();">Resetear</button>
          
          <br><br>
        <div style="display:none" id="mostrar" >
          <p> El coseno inicial es: <div class="alert-success"><span id="coseno"></div></span></p>
          <p> La tangente inicial es: <div class="alert-success"><span id="tangente"></div></span></p>
          <p> El suministro es : <div class="alert-success"><span id="suministroT"></div></span></p>
          <p> El valor reactivo inicial es : <div class="alert-success"><span id="qInicial"></div></span></p>
          <hr class="clearfix w-100 d-md-none mb-0">
          <p> La q del condensador es [VAR]: <div class="alert-success"><span id="qcondensador"></div></span></p>
        </div>
        </form>
